<style>
    a.divLink {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        text-decoration: none;
        /* Makes sure the link doesn't get underlined */
        z-index: 10;
        /* raises anchor tag above everything else in div */
        background-color: white;
        /*workaround to make clickable in IE */
        opacity: 0;
        /*workaround to make clickable in IE */
        filter: alpha(opacity=0);
        /*workaround to make clickable in IE */
    }
</style>

<div class="mdl-grid center-items">
    <!-- BEGIN: log_entry -->
    <div class="mdl-card mdl-cell mdl-cell--8-col mdl-shadow--2dp">
        <a href="/log/{ENTRY_ID}" class="divLink"></a>
        <div class="mdl-card__media" style="background: url('{PHOTO_THUMBNAIL}') center / cover;">
            <div class="mdl-card__title mdl-color-text--grey-50">
                <h3 class="title">{BLOG_TITLE}</h3>
            </div>
            <em>{BLOG_DATE}</em>
        </div>
        <div class="meta mdl-color-text--grey-600">
            <div>
                {BLOG_CONTENT}
                <br/>
                <span><em>Read More...</em></span>
            </div>
        </div>
    </div>
    <!-- END: log_entry -->
</div>
