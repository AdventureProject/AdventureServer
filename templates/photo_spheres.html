<div class="mdl-grid center-items">

	<div class="mdl-card photo-spheres-pic mdl-cell mdl-cell--7-col mdl-shadow--2dp">
		<div class="mdl-card__media">
			<div class="mdl-card__title mdl-color-text--grey-50">
				<h3 class="title">360 Photos</h3>
			</div>
		</div>
		<div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
			<img src="images/photo_spheres_icon.png" class="comment__avatar">
			<div>
				<span>These photos give you a much broader view of where we were and allow you to look around.</span><br />
				<span>Click on any of the photos below to look around.</span>
			</div>
		</div>
	</div>
	
	<!-- BEGIN: photo -->
		<div class="mdl-card highlights_pic mdl-cell mdl-cell--6-col mdl-shadow--2dp">
			<div id="photo_{PHOTO_ID}" class="panorama"></div>
			<div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
				<img src="{PHOTO_LOCATION_IMG}" class="comment__avatar">
				<div>
					<span><b>{PHOTO_DATE_TAKEN}</b></span><br />
					<span>{PHOTO_DESCRIPTION}</span><br />
				</div>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/360photo/{PHOTO_ID}">
					<i class="material-icons">fullscreen</i> View Full Screen
				</a>
			</div>
		</div>
	<!-- END: photo -->
		
</div>

<script>
	<!-- BEGIN: photo_script -->
	$.getJSON( "https://s3-us-west-2.amazonaws.com/wethinkadventurerocks/data/360photos/{FILE_ID}/config.json", function( data ) {
		data.autoRotate = 1;
		data.pitch = {PITCH};
		data.yaw = {YAW};
		pannellum.viewer('photo_{PHOTO_ID}', data);
	} );
	<!-- END: photo_script -->
</script>
