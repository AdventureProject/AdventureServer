<!-- BEGIN: main -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Adam and Stacy's Adventures.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>We Think Adventure.Rocks</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        
        <style>
            html
            { 
              background: url({IMAGE}) no-repeat center center fixed; 
              -webkit-background-size: cover;
              -moz-background-size: cover;
              -o-background-size: cover;
              background-size: cover;
            }
            
            .mdl-grid.center-items {
              justify-content: center;
            }
            
            .data {
                background-color: #f9f7f2;
                padding: 16px;
            }
        </style>
        <link rel="icon" 
              type="image/png" 
              href="/icon.png" />
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Adventure.Rocks</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <!-- BEGIN: authenticated -->
                        <a class="mdl-navigation__link" href="/admin/signout">Sign Out</a>
                        <!-- END: authenticated -->
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Navigation</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="/">Today's Wallpaper</a>
                    <a class="mdl-navigation__link" href="/apps">Apps</a>
                    <a class="mdl-navigation__link" href="/admin">Admin</a>
                </nav>
            </div>
            <!-- BEGIN: body -->
            <main class="mdl-layout__content">
                <div class="page-content mdl-layout mdl-js-layout" id="body">
                    {FILE {BODY_FILE}}
                </div>
            </main>
            <!-- END: body -->
        </div>
    </body>
</html>
<!-- END: main -->
