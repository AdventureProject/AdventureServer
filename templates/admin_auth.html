    <style>
        .auth-card-square.mdl-card {
          width: 320px;
          height: 320px;
        }
        .auth-card-square > .mdl-card__title {
          color: #fff;
          background:
            url('/images/lock.png') bottom right 15% no-repeat #CF5300;
        }
    </style>

    <script>
        $(document).ready(function(){
            $("a.submit").click(function(){
                $("#authenticate").submit();
            });
        });
    </script>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
            <form id="authenticate" action="admin/authenticate" method="post">

                <div class="auth-card-square mdl-card mdl-shadow--2dp" style="float:center;">
                  <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Provide Credentials</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    <input type="password" name="auth">
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect submit">
                      Authenticate
                    </a>
                  </div>
                </div>

            </form>
        </div>
    </div>
