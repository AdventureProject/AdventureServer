
    <div class="album-container">
        <div class="mdl-card album-header-card album-pic album-title-card mdl-cell mdl-shadow--2dp">
            <div class="mdl-card__media" style="background-image: url('{ALBUM_PIC_URL}')">
                <div class="mdl-card__title mdl-color-text--white">
                    <h2 class="title">{ALBUM_TITLE}</h2>
					<span class="description">{ALBUM_DESCRIPTION}</span>
					<span class="photo_count">{ALBUM_NUM_PHOTOS} photos</span>
                </div>
            </div>
            <div class="mdl-card__supporting-text meta mdl-color-text--black">
                <div>
                    <span class="date">{ALBUM_DATE}</span>
                </div>
            </div>
        </div>

        <!-- BEGIN: item -->
            <!-- BEGIN: day_separator -->
            <div class="album_major_separator">
                <h1>{ALBUM_DAY_SEPARATOR}</h1>
                <br /><hr />
            </div>
            <!-- END: day_separator -->

            <!-- BEGIN: time_separator -->
            <div class="album_minor_separator">
                <h3>{ALBUM_TIME_SEPARATOR}</h3>
            </div>
            <!-- END: time_separator -->

            <!-- BEGIN: annotation -->
            <div class="album-item mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-color-text--white">
                    <h4 style="color: #0b0b0b; margin: 0 auto; text-align: center;">{ANNOTATION_TEXT}</h4>
                </div>
                {ANNOTATION_DATE}
            </div>
            <!-- END: annotation -->

            <!-- BEGIN: photo -->
                <!-- BEGIN: photo_element_port -->
                <div id="photo_{PHOTO_ID}" class="lazy album-item album-item-port-card-image album-item-card-image-{PHOTO_ID} mdl-card mdl-shadow--2dp zooming" data-src="{PHOTO_IMAGE_URL}" style="background: center / cover;">
                <!-- END: photo_element_port -->
                <!-- BEGIN: photo_element_land -->
                <div  id="photo_{PHOTO_ID}" class="lazy album-item album-item-land-card-image album-item-card-image-{PHOTO_ID} mdl-card mdl-shadow--2dp zooming" data-src="{PHOTO_IMAGE_URL}" style="background: center / cover;">
                <!-- END: photo_element_land -->
                    <div class="mdl-card__title mdl-card--expand mdl-js-ripple-effect"></div>
                    <div class="mdl-card__actions">
                        <span class="album-item-card-image__title">{PHOTO_TITLE}</span>
                    </div>
                    <a href="{PHOTO_URL}" class="card_media_link"></a>
                </div>
                <div class="mdl-tooltip mdl-tooltip--large" for="photo_{PHOTO_ID}">
                    {PHOTO_DATE}
                    <!-- BEGIN: photo_description -->
                    <br /><br />
                    <em>{PHOTO_DESCRIPTION}</em>
                    <!-- END: photo_description -->
                </div>
            <!-- END: photo -->
        <!-- END: item -->
    </div>
