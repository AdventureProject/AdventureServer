            <style>

            .adventure .mdl-card.intro-pic {
                -webkit-order: 0;
                        -ms-flex-order: 0;
                            order: 0;

            .adventure .videos-pic .mdl-card__media {
                background-image: url('/images/videos_pic.jpg');

                <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">

                    </div>
